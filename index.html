<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://upload-os-bbs.hoyolab.com/upload/2021/08/31/83235148/edb314f25773fc6a61f48284bfca6e72_2129823988784462183.png?x-oss-process=image/resize,s_740/quality,q_80/auto-orient,0/interlace,1/format,png"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Meu Link Tree </title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="tools">
        <div class="circle">
          <span class="red box"></span>
        </div>
        <div class="circle">
          <span class="yellow box"></span>
        </div>
        <div class="circle">
          <span class="green box"></span>
        </div>
      </div>

      <div class="maincard">
        <img src="./img/onlyme2.jpeg" alt="">
        <h2>Tony Rodrigues</h2>
        <p>Olá, esse é meu LinkTree! <br>
        Aqui você poderá encontrar algumas de minhas redes sociais e algumas coisas sobre mim.</p>
      <hr>
      </div>
      <div class="card__content">
      </div>
    </div>

    <div class="asid">
      <div class="spotifycard">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4R2kfaDFhslZEMJqAFNpdd?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <div class="card2">
        <div class="tools">
          <div class="circle">
            <span class="red box"></span>
          </div>
          <div class="circle">
            <span class="yellow box"></span>
          </div>
          <div class="circle">
            <span class="green box"></span>
          </div>
        </div>

        <div class="mainseries">
          <a href="https://www.crunchyroll.com/pt-br/series/GR751KNZY/attack-on-titan">
            <div class="imageseries">
            <img src="./img/snk.jpg" alt="">
          </div>
          <div class="textcard">
            <h3>Shingeki No Kyojin</h3>
          </div>
          </a>
          <a href="https://betteranime.net/filme/legendado/umibe-no-etranger">
            
          <div class="textcard">
            <h3>L'Etranger Series</h3>
          </div>
          <div class="imageseries">
            <img src="./img/letrangerseries.jpg" alt="">
          </div>
          </a>
        </div>

        <div class="card__content">
        </div>
      </div>
    </div>
    </div>
    
  </div>

</body>

</html>
